<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Users</title>
 <!-- Bootstrap core CSS -->
    <link href="..static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="..static/css/bootstrap-theme.min" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	
    
    <link href="..static/css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
  </head>
<body>
		<div class="container">
			  <div class="jumbotron">
			    <h1>Java SringREST API </h1> 
			    <p> with Swagger-FruitShop API</p> 
			  </div>
		</div>

	<div class="container">
		<div th:if = "${not #lists, isEmpty (customers)}">
			<h1>Users List</h1>
				<table class="table table-hover">
                <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>CustomerUrl</th>
                </tr>
                <tr th:each="Customer : $(customers)">
                  <td th:text = "${customers.firstname}"></td>
                  <td th:text = "${customers.lastname}"></td>
                  <td th:text = "${customers.customerUrl}"></td>
                </tr>
                
              </table>
         </div>
         </div>
      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017-2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="..static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="..static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    

</body>
</html>
